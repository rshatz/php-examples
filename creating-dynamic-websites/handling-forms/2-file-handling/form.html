<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple html form</title>

    <style type="text/css" title="text/css" media="all">
        label {
            font-weight: bold;
            color: #300ACC;
        }
    </style>

</head>
<body>

    <form action="handle_form.php" method="post">
        <fieldset><legend>Enter your information in the form below:</legend>
            <p><label>First Name: <input type="text" name="first" size="20" maxlength="40" /></label></p>
            <p><label>Last Name: <input type="text" name="last" size="20" maxlength="40" /></label></p>
            <p><label>Email Address: <input type="text" name="email" size="40" maxlength="60" /></label></p>
            <p><label >Gender:</label><input type="radio" name="gender" value="M" /> Male
                <input type="radio" name="gender" value="F" />Female</p>
            <p><label>Age:<select name="age"><option value="0-29">Under 30</option>
                <option value="30-60">Between 30 and 60</option>
                <option value="60+">Over 60</option></select></label></p>
            <p><label>Comments: <textarea name="comments" rows="3" cols="40"></textarea></label></p>
        </fieldset>

        <p align="center"><input type="submit" name="submit" value="Submit my information" /></p>
    </form>

</body>
</html>
